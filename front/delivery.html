<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACINTO Delivery</title>
    <link rel="stylesheet" href="/front/css/style.css">
    <style>
        body {
            font-family: "Alfa Slab One", serif;
            margin: 0;
            background-image: url("css/Fotos/fundo.png");
            background-size: 150%;
            background-repeat: no-repeat;
            object-fit: contain;
            color: #97292C;
        }

        header {
            color: white;
            text-align: center;
            padding: 0px 0;
        }

        .painel {
            background-image: url(/front/css/Fotos/carneheader.png);
            height: 700px;
            width: 100%;
            display: flex;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-position-y: 55%;
        }

        .titleblock {
            display: flex;
            justify-self: center;
            color: #FFF6D2;
            font-family: "Alfa Slab One", serif;
            font-weight: normal;
            text-shadow:
                -2px -2px 0 #E46715,
                2px -2px 0 #E46715,
                -2px 2px 0 #E46715,
                2px 2px 0 #E46715,
                -3px 0px 0 #E46715,
                3px 0px 0 #E46715,
                0px -3px 0 #E46715,
                0px 3px 0 #E46715;
        }

        .nome-comida {
            color: #FFF6D2;
            text-shadow:
                -2px -2px 0 #97292C,
                2px -2px 0 #97292C,
                -2px 2px 0 #97292C,
                2px 2px 0 #97292C,
                -3px 0px 0 #97292C,
                3px 0px 0 #97292C,
                0px -3px 0 #97292C,
                0px 3px 0 #97292C;
            font-weight: normal;
        }

        .delivery {
            background-image: url(css/Fotos/fundo2.png);
            background-repeat: repeat-y;
            background-size: cover;
            margin-left: 75px;
            margin-right: 75px;
            margin-top: 25px;
            margin-bottom: 25px;
            padding: 50px;
            border-radius: 15px;
            border: solid #97292C 1px;
        }

        /* Container with two vertical columns side by side */
        .menu-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            row-gap: 60px;
            column-gap: 20px;
            justify-items: center;
        }

        .menu-item {
            display: flex;
            font-family: "Alfa Slab One", serif;
            color: #97292C;
            text-shadow:
                -1px -1px 0 #FFF6D2,
                1px -1px 0 #FFF6D2,
                -1px 1px 0 #FFF6D2,
                1px 1px 0 #FFF6D2,
                -1px 0px 0 #FFF6D2,
                1px 0px 0 #FFF6D2,
                0px -1px 0 #FFF6D2,
                0px 1px 0 #FFF6D2;
            font-size: x-large;
            width: 600px;
            gap: 10px;
            align-items: center; /* Alinha verticalmente os itens */
        }

        .menu-item img {
            width: 300px;
            height: 200px;
            border-radius: 15px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .quantity-controls button {
            width: 30px;
            height: 30px;
            background-color: #fff6d2;
            color: black;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        .quantity-controls input {
            width: 90px;
            height: 20px;
            color: #FFF6D2;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin: 0 5px;
            background-color: #97292C;
        }

        /* Para Chrome, Safari, Opera, Edge */
        .quantity-controls input[type=number]::-webkit-inner-spin-button,
        .quantity-controls input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .form-selectio {
            margin-top: 20px;
            text-align: left;
            text-align: center;
            color: #97292d;

        }

        .form-selectio input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 18px;
            background-color: #FFF6D2;
            font-family: "Inknut Antiqua", serif;
        }

        .total-value {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            color: #97292d;
            text-shadow:
                -1px -1px 0 #FFF6D2,
                1px -1px 0 #FFF6D2,
                -1px 1px 0 #FFF6D2,
                1px 1px 0 #FFF6D2,
                -1px 0px 0 #FFF6D2,
                1px 0px 0 #FFF6D2,
                0px -1px 0 #FFF6D2,
                0px 1px 0 #FFF6D2;
        }

        span {
            background-color: #fff6d2;
            border-radius: 20px;
            display: inline-block;
            width: 100px;
        }

        .final-button {
            text-align: center;
            margin-top: 20px;
        }

        .final-button button {
            font-family: "Alfa Slab One", serif;
            padding: 10px 100px;
            background-color: #8B0000;
            color: #FFF6D2;
            font-size: 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .final-button button:hover {
            font-family: "Alfa Slab One", serif;
            text-shadow:
                -1px -1px 0 #8B0000,
                1px -1px 0 #8B0000,
                -1px 1px 0 #8B0000,
                1px 1px 0 #8B0000,
                -1px 0px 0 #8B0000,
                1px 0px 0 #8B0000,
                0px -1px 0 #8B0000,
                0px 1px 0 #8B0000;
            background-color: #a50000;
            /* Cor mais clara ao passar o mouse */
            transform: scale(1.05);
            /* Aumenta o botão ligeiramente ao passar o mouse */
        }

        .final-button button:active {
            transform: scale(0.95);
            /* Diminui o botão ligeiramente ao clicar */
        }

        /* Payment section - two vertical columns side by side */
        .payment-columns {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-top: 15px;
            flex-wrap: nowrap;
            /* keep columns side by side */
        }

        .payment-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .payment-column img {
            width: 80px;
            height: auto;
        }

        .payment-column span {
            display: block;
            margin-top: 5px;
            font-weight: bold;
            color: #8B0000;
        }

        .payment-button {
            background-color: #fff6d2;
            /* Cor de fundo igual ao da seção de delivery */
            border: none;
            border-radius: 40px;
            cursor: pointer;
            padding: 15px;
            /* Ajuste o tamanho do botão aqui */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            /* Tamanho da fonte */
            color: #333;
            /* Cor do texto */
            transition: background-color 0.3s ease, transform 0.2s ease;
            /* Efeitos de transição */
        }

        .payment-button:hover {
            background-color: #ffe0a1;
            /* Cor de fundo ao passar o mouse */
            transform: scale(1.05);
            /* Efeito de aumento ao passar o mouse */
        }

        .payment-button:active {
            transform: scale(0.95);
            /* Efeito de redução ao clicar */
        }

        .payment-button img {
            width: 150px;
            /* Ajuste o tamanho da imagem do botão aqui */
            height: 50px;
            object-fit: contain;
            margin-right: 5px;
            /* Espaçamento entre a imagem e o texto */
        }

        .payment-column span {
            display: block;
            margin-top: 5px;
            font-weight: bold;
            color: #8B0000;
        }
    </style>
</head>

<body>
    <center>
        <div class="jacinto_letreiro">
            <a href="index.html"><img src="/front/css/Fotos/jacinto_brasa.png" alt="jacinto_letreiro"></a>
        </div>
    </center>
    <header>
        <div class="header-list">
            <table border="1" cellpadding="10" bordercolor="black">
                <tr>
                    <th><a href="reserva.html" class="ahead">Reserva</a></th>
                    <th><a href="cardapio.html" class="ahead">Cardápio</a></th>
                    <th><a href="delivery.html" class="ahead">Delivery</a></th>
                </tr>
            </table>
        </div>
    </header>
    <div class="painel"></div>
    <main>
        <div class="delivery">
            <h1 class="titleblock">DELIVERY</h1>
            <div class="menu-columns" id="ultragrid">
            </div>

            <div class="total-value">
                <h3>Valor: R$ <span id="valor-total">0.00</span></h3>
            </div>

            <div class="form-selectio">
                <center>
                    <div class="total-value">
                        <h3>Informações do pedido</h3>
                    </div>
                    <input type="text" placeholder="Nome Completo" />
                    <input type="number" placeholder="Telefone" />
                    <input type="text" placeholder="Email" />
                    <input type="text" placeholder="Endereço" />
                    <input type="text" placeholder="Complemento" />
                </center>

                <div class="total-value">
                    <h3>Forma de Pagamento</h3>
                </div>
                <div class="payment-columns">
                    <div class="payment-column">
                        <button class="payment-button" aria-label="Boleto" id="bboleto" onclick="selecionar(1)">
                            <img src="/front/css/Fotos/boleto.png" alt="Boleto" />
                        </button>
                        <button class="payment-button" aria-label="Dinheiro" id="bdinheiro" onclick="selecionar(2)">
                            <img src="/front/css/Fotos/dinheiro.png" alt="Dinheiro" />
                        </button>
                    </div>
                    <div class="payment-column">
                        <button class="payment-button" aria-label="Cartão" id="bcartao" onclick="selecionar(3)">
                            <img src="/front/css/Fotos/cartao.png" alt="Cartão" />
                        </button>
                        <button class="payment-button" aria-label="Pix" id="bpix" onclick="selecionar(4)">
                            <img src="/front/css/Fotos/pix.png" alt="Pix" />
                        </button>
                    </div>
                </div>
            </div>

            <div class="final-button">
                <button>Finalizar</button>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <div id="footerdiv">
            <div id="jacintodiv">
                <img src="/front/css/Fotos/Jacinto logo.png" alt="" id="jacinto_logo">
            </div>
            <div id="localiza-contato-horario">
                <p>Praça Roberto Mange, 30 - Santa Rosália - Sorocaba/SP, 18090-110</p>
                <p>Segunda a Sexta 11:00-22:00 / Sábado e Domingo 11:00-23:00</p>
                <p>Telefone: (15) 3212-7400 / WhatsApp: (15) 3212-7421</p>
            </div>
            <div id="icones-container">
                <img src="/front/css/Fotos/Instagram.png" alt="logo_insta" class="icones">
                <img src="/front/css/Fotos/twitter.png" alt="logo_X" class="icones">
                <img src="/front/css/Fotos/Icon localização.png" alt="logo_gps" class="icones">
                <img src="/front/css/Fotos/Zap.png" alt="logo_zap" class="icones">
                <img src="/front/css/Fotos/sigma logo.png" alt="sigma_web" class="icones">
            </div>
            <p id="copyrightsigmaweb">&#169 Site por SIGMA WEB</p>
        </div>
    </footer>

    <script>
        function fetchprodutos() {
            fetch("http://127.0.0.1:8000/api/comidas/")
                .then(res => res.json())
                .then(data => rendercomidas(data))
                .catch(err => console.error("erro ao buscar", err));
        }

        function rendercomidas(comidas) {
            const container = document.getElementById("ultragrid");
            container.innerHTML = "";
            comidas.forEach(comida => {
                const card = document.createElement("div");
                card.className = "menu-item";
                card.innerHTML = `
                    <img src="${comida.imagem}" alt="${comida.nome}" />
                    <div>
                        <h3 class="nome-comida">${comida.nome}</h3>
                        <h3 data-preco="${comida.preco}">${comida.preco}</h3>
                        <div class="quantity-controls">
                            <button onclick="decreaseQuantity('${comida.id}')">-</button>
                            <input type="number" id="${comida.id}" value="0" min="0" />
                            <button onclick="increaseQuantity('${comida.id}')">+</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function increaseQuantity(item) {
            let input = document.getElementById(item);
            input.value = parseInt(input.value) + 1;
            updateTotal();
        }

        function decreaseQuantity(item) {
            let input = document.getElementById(item);
            if (input.value > 0) {
                input.value = parseInt(input.value) - 1;
                updateTotal();
            }
        }

        function updateTotal() {
            let total = 0;
            const container = document.getElementById("ultragrid");
            const items = container.getElementsByClassName("menu-item");

            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                const itemId = item.querySelector('input[type="number"]').id;
                const quantity = parseInt(document.getElementById(itemId).value);
                const price = parseFloat(item.querySelector('h3[data-preco]').dataset.preco);

                total += quantity * price;
            }

            document.getElementById("valor-total").innerText = total.toFixed(2);
        }

        function selecionar(selecionado) {
            boleto = document.getElementById("bboleto")
            dinheiro = document.getElementById("bdinheiro")
            cartao = document.getElementById("bcartao")
            pix = document.getElementById("bpix")
            if (selecionado == 1) {
                boleto.style.border = "solid"
                dinheiro.style.border = "none"
                cartao.style.border = "none"
                pix.style.border = "none"

            } else if (selecionado == 2) {
                boleto.style.border = "none"
                dinheiro.style.border = "solid"
                cartao.style.border = "none"
                pix.style.border = "none"

            } else if (selecionado == 3) {
                boleto.style.border = "none"
                dinheiro.style.border = "none"
                cartao.style.border = "solid"
                pix.style.border = "none"

            } else if (selecionado == 4) {
                boleto.style.border = "none"
                dinheiro.style.border = "none"
                cartao.style.border = "none"
                pix.style.border = "solid"

            }

        }

        window.onload = fetchprodutos;
    </script>
</body>

</html>
