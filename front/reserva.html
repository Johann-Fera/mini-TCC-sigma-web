<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <form>
        <div class="input-box">
            <input placeholder="Nome Completo" type="text">
        </div>
        <div class="input-box">
            <input placeholder="Telefone" type="tel">
        </div>
        <div class="input-box">
            <input placeholder="Email" type="email">
        </div>
        <div class="input-box">
            <input placeholder="Dia" type="date">
            <input placeholder="Horário" type="time">
        </div>
        <div class="input-box">
            <input placeholder="Quantidade de Pessoas" type="number">
        </div>
        <div class="input-box">
            <input placeholder="Observação" type="text">
        </div>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
